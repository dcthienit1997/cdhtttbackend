<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panda's blog Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js}"></script>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>

</head>
<body>
<div class="panda">
    <div class="ear"></div>
    <div class="face">
        <div class="eye-shade"></div>
        <div class="eye-white">
            <div class="eye-ball"></div>
        </div>
        <div class="eye-shade rgt"></div>
        <div class="eye-white rgt">
            <div class="eye-ball"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
    </div>
    <div class="body"></div>
    <div class="foot">
        <div class="finger"></div>
    </div>
    <div class="foot rgt">
        <div class="finger"></div>
    </div>
</div>
<form id="form-login" method="post" th:action="@{/login}">
    <div class="hand"></div>
    <div class="hand rgt"></div>
    <h1>Panda's blog Login</h1>
    <div class="form-group">
        <input class="form-control" id="username" name="username" required="required" type="text"/>
        <label class="form-label">Username</label>
    </div>
    <div class="form-group">
        <input class="form-control" id="password" name="password" required="required" type="password"/>
        <label class="form-label">Password</label>
        <p class="alert">Invalid Credentials..!!</p>
        <button class=" btn" id="login-submit" name="login-submit" type="submit">Login</button>
    </div>
</form>
</body>
</html>
