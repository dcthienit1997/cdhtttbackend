<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <!-- Framework CSS -->
    <link rel="stylesheet" th:href="@{../vendor/trumbowyg/dist/ui/trumbowyg.css}"> <!-- Trumboywg -->
    <link rel="stylesheet" th:href="@{../vendor/uikit/css/uikit.css}"> <!-- UIkit -->
    <link rel="stylesheet" th:href="@{../vendor/uikit/css/uikit-rtl.css}"> <!-- UIkit -->
    <link rel="stylesheet" th:href="@{../css/write.css}"> <!-- Write -->
    <link rel="stylesheet" th:href="@{../css/style.css}"> <!-- Panda style -->
    <!-- End framework CSS-->

    <!-- CDN JQuery -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js}"
            type="text/javascript"></script>
    <!-- End cdn jquery -->

</head>
<body>

<!-- ::loader -->
<div class="panda-preloader panda-hidden">
    <span class="uk-margin-small-right" uk-spinner="ratio: 3"></span>
</div>
<!-- ::loader end -->

<!--::header part start::-->
<header class="uk-navbar-container uk-navbar-transparent" uk-navbar>
    <div class="uk-navbar-left uk-margin-left">
        <a class="uk-navbar-toggle" href="#" uk-navbar-toggle-icon></a>
    </div>
    <div class="uk-container uk-animation-toggle">
        <a class="uk-navbar-item uk-logo uk-animation-fade" href="/dashboard">
            <img class="" src="../imgs/logo-dct.svg" uk-svg="stroke-animation: true"><span
                style="font-family: 'Amatic SC', cursive;">'s Blog</span>
        </a>
    </div>
    <div class="uk-navbar-right uk-margin-right">
        <a th:href="@{/logout}" uk-icon="icon: sign-out; ratio: 1.5"></a>
    </div>
</header>
<!-- Header part end-->

<!-- Main contain -->
<main class="main-content uk-margin-small-top">
    <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center uk-
container uk-container-expand" uk-grid>
        <div class="uk-width-2-3@m">
            <div class="uk-margin-top uk-grid-match" uk-grid>
                <div class="uk-width-1-6@m uk-width-1-6@l uk-padding-remove">
                    <div class="uk-margin-top">
                        <div class="">
                            <img class="" src="../imgs/write-small.png"
                                 uk-svg="stroke-animation: true">
                        </div>
                    </div>
                </div>
                <div class="uk-width-5-6@m uk-width-5-6@l">
                    <!-- FORM -->
                    <form action="#" method="post" th:action="@{/resave}" th:object="${post}">
                        <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
                            <div class="uk-width-2-3@s uk-padding-remove">
                                <input hidden th:field="*{id}" type="text">
                                <input hidden th:field="*{clap}" type="text">
                                <input hidden th:field="*{view}" type="text">
                                <input class="uk-input" placeholder="Tiêu đề bài viết"
                                       style="font-family: 'IBM Plex Serif', serif" th:field="*{title}" type="text">
                            </div>
                            <div class="uk-width-1-3@s uk-padding-remove uk-grid-collapse uk-text-center">
                                <button class="uk-padding-remove-vertical uk-padding-small uk-text-center uk-button uk-button-default uk-box-shadow-medium uk-animation-slide-left-small
                                panda-noborder panda-smallheadtitle-normal" name="draft" type="submit">Nháp
                                </button>
                                <button class="uk-padding-remove-vertical uk-padding-small uk-text-center uk-button uk-button-default uk-box-shadow-medium uk-animation-slide-left-small
                                panda-noborder panda-smallheadtitle-normal" name="resave" type="submit">Hoàn thành
                                </button>
                            </div>
                        </div>
                        <textarea class="uk-box-shadow-xlarge" id="trumbowyg" th:field="*{content}">
                            <!--           // TODO trumboywg-->
                        </textarea>
                    </form>
                </div>


            </div>
        </div>
        <div class="uk-width-1-3@m">
            <div class="uk-margin-top">
                <div class="">
                    <img class="" src="../imgs/write-big.png"
                         uk-svg="stroke-animation: true">
                </div>
            </div>
        </div>
    </div>
</main>
<!-- Framword JS -->

<script th:src="@{../vendor/trumbowyg/dist/trumbowyg.js}" type="text/javascript"></script> <!-- Trumboywg -->
<script th:src="@{../vendor/trumbowyg/dist/plugins/base64/trumbowyg.base64.js}"></script>
<script th:src="@{../vendor/trumbowyg/dist/plugins/fontsize/trumbowyg.fontsize.min.js}"></script>
<script th:src="@{../vendor/uikit/js/uikit.js}" type="text/javascript"></script> <!-- UIkit -->
<script th:src="@{../vendor/uikit/js/uikit-icons.js}" type="text/javascript"></script> <!-- UIkit -->
<script th:src="@{../js/write.js}" type="text/javascript"></script> <!-- Write -->
<script th:src="@{../js/script.js}" type="text/javascript"></script> <!-- Panda Script -->
<!-- End framrwork JS -->

</body>
</html>
